	<title>037-Generator-函数的next方法参数.html</title>
</head>
<body>
	
</body>
<script>
	  function * gen(x){
        console.log('start gen x=',x);//5

        const y = yield (x + 10);//NAN

        console.log('y=',y);//undefined

        const z = yield (y + 20);//NAN

        console.log('z=',z);//undefined

        return (x+y+z);//NAN
    }

    const g = gen(5);
    
/*
    //1.next方法的参数代表上一个yield表达式的返回值.
    //2.由于next方法的参数表示上一个yield表达式的返回值,所以在第一次使用next方法时,传递参数是无效的.
    console.log(g.next());//{value: 15, done: false}
    console.log(g.next());//{value: NaN, done: false}
    console.log(g.next());//{value: NaN, done: true}
*/

    const data1 = g.next();
    console.log(data1);//{value: 15, done: false}
    const data2 = g.next(data1.value);
    console.log(data2);//{value: 35, done: false}
    const data3 = g.next(data2.value);
    console.log(data3);
    
</script>
</html>
