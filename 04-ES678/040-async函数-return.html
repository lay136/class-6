<script>
    /*
    async function fn(){
        // console.log('wait...');
        return 'result data'
    }

    fn()
    .then(data=>{
        console.log(data)

    */

    let p1 = null
    async function fn(){
    //async函数内部return语句返回的值，会成为then方法回调函数的参数。
        p1 = Promise.resolve('ok data');
        return p1
    }
    const p2 = fn();
    console.log('p1',p1);
    console.log('p2',p2);
    console.log('p1===p2',p1===p2);

    p2
    .then(data=>{
        console.log(data);
    })
</script>
