<script src="js/jquery-1.12.4.min.js"></script>
<script>
	const getDataPromise = (url,type='get',data='')=>new Promise((resolve,reject)=>{
        $.ajax({
            url:url,
            type:type,
            data:data,
            success:(data)=>{
                resolve(data)
            },
            error:(jqXhr,statusMsg)=>{
                reject(statusMsg)
            }
        })
    })


	console.log()


</script>
