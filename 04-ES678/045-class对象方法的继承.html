<script>

  // const p1 = new Person()
    class Person{
        constructor(name,age){
            this.name = name
            this.age = age
        }//不用写逗号
        sayName(){
            console.log('My name is '+ this.name);
        }
        sayAge(){
            console.log('I am '+this.age+' years old');
        }
        static sayHi(){
            console.log('hello lay');
        }
    }
    // Person()

    const person = new Person('Tom',18)

    console.log(person);
    person.sayName()
    person.sayAge()
    Person.sayHi()


    //语法:class 子类 extends 父类
    class Student extends Person{//通过extends关键字实现继承
        constructor(name,age,major){ 
        //子类必须在constructor方法中调用super方法,该super方法实际上是调用父类的constructor。          
            super(name,age)
            this.major = major
        }
        sayMajor(){
            console.log('I am from '+ this.major);
        }
    }

    const student = new Student('Leo',99,'Computer')
    console.log(student);
    student.sayName();
    student.sayAge();
    student.sayMajor();
    Student.sayHi();


</script>
