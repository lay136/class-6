<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-对象的扩展运算-拷贝对象.html</title>
</head>
<body>
	
</body>
<script>

	/*如果被拷贝对象中有复杂数据,实际拷贝的是引用,并不是深拷贝。
	//浅拷贝
	let obj1 = {name:'Tom',age:18};
	// let obj2 = obj1;
	let obj2 = {...obj1};
	obj2.name = 'Leo';
	console.log(obj1);
	console.log(obj2);
	console.log(obj1 === obj2);
	*/

	
	let obj1 = {name:'Tom',age:18,friend:{name:'Leo',age:40}};
	let obj2 = {...obj1};
	obj2.name = "Amy";
	obj2.friend.name = 'Mike';
	console.log(obj1);
	console.log(obj2);
	console.log(obj1 === obj2);
	



</script>
</html>
