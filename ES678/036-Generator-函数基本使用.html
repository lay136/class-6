<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>036-Generator-函数基本使用.html</title>
</head>

</body>
<script>
	function * gen(){//function关键字与函数名之间有一个星号
        console.log('start gen fn....')
        yield 'data1'//函数体内部使用yield表达式定义不同的内部状态
        console.log('doing get data1')
        yield 'data2'
        console.log('end gen fn...')
        return 'result data'
        //如果该函数没有return语句，则返回的对象的value属性值为undefined
    }


	/*
	gen();
	console.log(gen());//调用 Generator 函数后，该函数并不执行,返回一个遍历器对象
	*/

	//遇到yield表达式，就暂停执行后面的操作，并将紧跟在yield后面的那个表达式的值，作为返回的对象的value属性值
	const g = gen();
    console.log(g.next());//{value: "data1", done: false}
    //下一次调用next方法时，再继续往下执行，直到遇到下一个yield表达式.
    console.log(g.next());//{value: "data2", done: false}
    console.log(g.next());//{value: "result data", done: true}
	
	
</script>
</html>
