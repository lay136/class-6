<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-弹性布局-项目的垂直对齐方式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			flex-wrap: wrap;
			width: 1000px;
			height: 500px;
			font-size: 40px;
			text-align: center;
			border: 1px solid #000;
			margin: 20px auto;
			


			/*(默认值):换行后,如果容器项目未设置高度或设为auto,将占满整个容器的高度*/
			/*align-items: stretch;*/

			/*起点对齐*/
			/*align-items: flex-start;*/

			/*终点对齐*/
			/*align-items: flex-end;*/

			/*中点对齐*/
			/*align-items: center;*/
			
			/*项目的第一行文字的基线对齐方式*/
			/*align-items: baseline:;*/





			/*align-content: stretch;*/
			/*align-content: flex-start;*/
			/*align-content: flex-end;*/
			/*align-content: center;*/
			align-content: baseline:;



		}
		.son1{
			width: 200px;
			height: 50px;
			background-color: orange;
		}
		.son2{
			width: 300px;
			height: 50px;
			background-color: blue;
		}
		.son3{
			width: 600px;
			height: 50px;
			background-color: pink;
		}		

	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
	</div>
</body>
</html>
