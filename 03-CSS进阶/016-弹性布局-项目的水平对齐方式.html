<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-弹性布局-项目的水平对齐方式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			width: 1000px;
			font-size: 40px;
			text-align: center;
			border: 1px solid #000;
			margin: 20px auto;


			/*项目的水平对齐方式*/
			/*(默认值):左对齐*/
			/*justify-content: flex-start;*/

			/*右对齐，整体右对齐，并不会改变项目顺序*/
			/*justify-content: flex-end;*/

			/*居中,整体水平居中显示*/
			justify-content: center;
			
			/*两端对齐,项目之间的间隔都相等*/
			/*justify-content: space-between;*/

			/*项目两侧的间隔相等，项目之间的间隔比项目与边框的间隔大一倍*/
			/*justify-content: space-around;*/

		}
		.son1{
			width: 200px;
			height: 50px;
			background-color: orange;
		}
		.son2{
			width: 300px;
			height: 50px;
			background-color: blue;
		}
		.son3{
			width: 400px;
			height: 50px;
			background-color: pink;
		}		

	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
	</div>
</body>
</html>
