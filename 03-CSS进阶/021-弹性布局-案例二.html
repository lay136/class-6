<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-弹性布局-案例二.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			width: 800px;
			height: 600px;
			font-size: 40px;
			text-align: center;
			border: 1px solid #000;
			margin: 100px auto;
			justify-content: center;
			align-items: center;
		}
		.son{
			width: 100px;
			height: 100px;
			line-height: 100px;
			border: 1px solid #000;
			background-color: orange;.
		}
	</style>	
</head>
<body>
	<div class="father">
		<div class="son">1</div>
		<div class="son">2</div>
	</div>
</body>
</html>
