<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-else</title>
</head>
<body>
    <div id="app">

        <input placeholder="请输入您要查询的内容" type="text" v-model.lazy="score" />
        <p>成绩:{{score}}</p>
        <p v-if="score >= 90">优秀</p>
        <p v-else-if="score >= 80">良好</p>
        <p v-else-if="score >= 60">及格</p>
        <p v-else>不及格</p>
        
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            score: 60,
        }
    })
</script>
</html>
