<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-组件-X-template模板.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
    </style>
</head>
<body>
     <div id="app1">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <div id="app2">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <script type="text/x-template" id="button-counter">
        <button @click="count++">你被点击了{{ count }} 次</button>
    </script>  
</body>
<script src="js/vue.js"></script>
<script>
    //全局注册的行为必须在根 Vue 实例 (通过 new Vue) 创建之前发生
    //注意:定义要放在vue实例生成之前

    Vue.component('button-counter',{
        data(){
            return {
                count:0
            }
        },
        template:'#button-counter'
    })

    var vm1 = new Vue({
        el: '#app1',
        data: {

        }
    })
    var vm2 = new Vue({
        el: '#app2',
        data: {

        }
    })

</script>
</html>
