<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-动画-单元素.html</title>
</head>
<body>
	<div id="app">
        <button @click="show = !show">切换</button>
        <transition name='fade' appear>
         	<p v-if="show">hello</p>
        </transition>
    </div> 
</body>
<script src="js/vue.js"></script>
<script>

    var vm = new Vue({
        el: '#app',
        data: {
            show:true
        },
    })   
</script>
</html>
