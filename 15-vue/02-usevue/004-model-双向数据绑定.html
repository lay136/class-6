<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>model--双向数据绑定</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <!-- 在表单控件或者组件上创建双向绑定 -->
        <input type="text" v-model="message" />
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello vue！',
            rawHtml:'<h1>This is vue page !</h1>'
        }
    })
</script>
</html>
