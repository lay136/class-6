<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-计算属性的使用.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
    </style>
</head>
<body>
    <div id="app">
        <p>firstName:{{firstName}}</p>
        <p>lastName:{{lastName}}</p>
        <p>fullName:{{getFullName()}}</p>
        <p>fullName:{{fullName}}</p>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
var vm = new Vue({
    el: '#app',
    data: {
        firstName:'Xiao',
        lastName:'Hui',
    },
    methods:{
        getFullName(){
            return this.firstName + ' ' + this.lastName
        }
    },
    computed:{
        fullName(){
            return this.firstName + ' ' + this.lastName
        }
    }




})
</script>
</html>
