<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>061-作用域.html</title>
	
	<script>
		
	//函数定义的值是在定义的时候确定的，而不是在调用的时候确定的。
		var a = 2;//定义a的值
		function fn(){
			console.log(a);//定义时a的值为1
		}
		function show(){
			var a = 2;
			fn();//执行a的值为2
		}
		// fn();
		show();
		//show中的fn执行时a的值是2,fn在定义时a的值是1,所以结果是1.
		// 执行的还是fn()定义的时候的值。
	</script>
	
</head>
<body>
	
</body>
</html>
