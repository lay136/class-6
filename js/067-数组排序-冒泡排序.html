<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>067-数组排序-冒泡排序.html</title>
	
	<script>

		var arr = [1,4,8,5,7,10,15,20,30];
		var tmp;
		for(var i =0;i < arr.length; i++){
			for(var j =i+1;j < arr.length; j++){
				if(arr[i] > arr[j]){
					tmp = arr[i];
					arr[i] = arr[j];
					arr[j] = tmp;
				}
			}
		}
		console.log(arr);

	</script>
	
</head>
<body>
	
</body>
</html>
