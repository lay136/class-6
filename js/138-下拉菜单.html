<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>138-下拉菜单.html</title>
	<style>
		
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			display: none;
			width: 200px;
			height:300px;
			background-color: #ccc;
		}

	</style>
</head>
<body>

	<button id="btn">消息</button>
	<div id="box"></div>

</body>
<script>
	
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	oBtn.addEventListener('click',function(ev){
		oBox.style.display = 'block';
		ev.stopPropagation();//停止冒泡
	},false);
	// window.onclick = function(ev){
	// 	oBox.style.display = 'block';
	// }
	oBox.addEventListener('click',function(ev){
		ev.stopPropagation();//停止冒泡
	},false)

	document.addEventListener('click',function(ev){
		oBox.style.display = 'none';
	},false);

</script>
</html>
