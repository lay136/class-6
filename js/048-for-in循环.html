<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>048-for-in循环.html</title>
	
</head>
<body>
	
<script>

	var obj = {
		name :'tom',
		age :18,
	}
	// console.log(obj);
	for(var attr in obj ){
		// console.log(obj);
		//console.log(attr);//打印属性名称
		console.log(obj[attr]);
	}
	
</script>
</html>
