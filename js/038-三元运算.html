<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-switch分支.html</title>
	<script>

		var a = -10;
		
		if(a>0){
			alert('这是一个正数');
		}else if(a<0){
			alert('这是一个负数');
		}
		
		// 三目运算
		a>0 ? alert('这是一个正数') : alert('这是一个负数')
	</script>
</head>

</body>
</html>
