<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>154-自定义右键菜单.html</title>
	<style>
		
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 0px;
			left: 0px;
			/*display: none;*/
			width: 200px;
			height: 400px;
			background-color: #ccc;
		}

	</style>
</head>
<body>

	<div id="box"></div>

</body>
<script>

	var oBox = document.getElementById('box');
	document.oncontextmenu = function(ev){
		oBox.style.display = 'block';//显示出来
		oBox.style.top = ev.clientY + 'px';
		oBox.style.left = ev.clientX + 'px';
		return false;//阻止默认行为
		// ev.preventDefault();
	}
	
	//阻止时间冒泡
	oBox.onclick = function(ev){
		ev.stopPropagation();
	}
	
	document.oncontextmenu = function(ev){
		oBox.style.display = 'block';
		oBox.style.top = ev.clientY + 'px';
		oBox.style.left = ev.clientX + 'px';
		// return false;
		ev.preventDefault();//阻止默认行为

	}

</script>
</html>
