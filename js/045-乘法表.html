<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>045-乘法表.html</title>
		
</head>
<body>
	
</body>
<script>
	
	for(var i = 1; i < 10; i++){
		// console.log(i);	
		document.write('<p>');
		for(var j = 1;j <= i; j++){
			document.write(i+'*'+j +'='+ i*j+'&nbsp;&nbsp;');
		}
		document.write(i);
		document.write('</p>');


	}
	
</script>
</html>
