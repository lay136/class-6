<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>064-数组的定义.html</title>
	<script>

		var arr = new Array(1,2,3,5,8,9);
		// console.log(arr1);

		//var arr2 = [1,2,3,4,5,'a','b',]
		// console.log(arr2);

		/*
		console.log('未操作',arr);
		var arr1 = arr.push(2);//在数组末尾添加元素,返回添加后数组的长度
		console.log('操作后',arr);
		console.log('结果',arr1);
		
		console.log('未操作',arr);
		var arr1 = arr.pop();//删除数组的末尾元素,返回删除的元素
		console.log('操作后',arr);
		console.log('结果',arr1);
		
		console.log('未操作',arr);
		var arr1 = arr.shift();//删除数组的第一个元素,返回删除的元素
		console.log('操作后',arr);
		console.log('结果',arr1);
		
		console.log('未操作',arr);
		var arr1 = arr.unshift(0);//把元素添加到数组的头部,返回添加后数组的长度
		console.log('操作后',arr);
		console.log('结果',arr1);		

		console.log('未操作',arr);
		var arr1 = arr.splice(0,5);//(起始下标,删除个数,插入值1,插入值2...),返回包含从原数组中删除项的新数组,如果没有删除则返回空数组
		console.log('操作后',arr);
		console.log('结果',arr1);
		

		console.log('未操作',arr);
		var arr1 = arr.join('*');
		//用指定的字符把数组的每一项连接成字符串并返回,原数组不变
		console.log('操作后',arr);
		console.log('结果',arr1);
		

		console.log('未操作',arr);
		var arr1 = arr.concat(0,0,0,0);
		//把数组1和数组2合并生成一个新的数组并返回,原数组不变
		console.log('操作后',arr);
		console.log('结果',arr1);
		
		console.log('未操作',arr);
		var arr1 = arr.slice(0,2);//基于当前数组创建一个新数组,并返回,原数组不变
		console.log('操作后',arr);
		console.log('结果',arr1);
		
		console.log('未操作',arr);
		var arr1 = arr.indexOf(2,1);
		//从数组头部开始  向后  查找,返回查找到全等匹配的数组的下标,如果没有找到返回-1
		console.log('操作后',arr);
		console.log('结果',arr1);
		*/

		console.log('未操作',arr);
		var arr1 = arr.lastIndexOf(2,5);
		//从数组未部开始  向前  查找,返回查找到全等匹配的数组的下标,如果没有找到返回-1
		console.log('操作后',arr);
		console.log('结果',arr1);
		
	</script>
	
</head>

</body>
</html>
