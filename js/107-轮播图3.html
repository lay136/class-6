<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>107-轮播图3.html</title>
<style>
	
	#banner{		 
		width: 1000px;
		height: 500px;
		margin: 10px auto;
	}
	#content{
		width: 1000px;
		height: 500px;
		overflow: hidden;		 
		position: relative;	 
	}
	#ul{
		height: 500px;		 
		position: absolute;
		left: -40px;
	}	 
	#ul li{
		list-style: none;
		width: 1000px;		 
		height: 500px;		 
		float: left;	 
	}
	#ul img{
		width: 1100px;
		height: 500px;	 
	}	 
	.b{	 
		width: 100px;
		height: 100px;
		position: absolute;		 
		cursor: pointer;
	}	 
	.b img{		 
		width: 100px;
		height: 100px;
	}
	.btn{
		position: absolute;
		top: 230px;
		margin-top: -35px;
		width: 41px;
		height: 69px;
		line-height: 69px;
		text-align: center;
		font-size: 30px;
		color:#757575;
		cursor: pointer;
		z-index: 99;
		user-select: none;
	}
	.btn:hover{
		background-color: rgba(0,0,0,0.6);
		color:#fff;
	}	
	.left-btn{

		left: 0px;
		border-top-right-radius: 3px;
		border-bottom-right-radius: 3px;
	} 
	.right-btn{
		right: 0px;
		border-top-left-radius: 3px;
		border-bottom-left-radius: 3px;
	}
	/*#left{		 
		top: 200px;		 
		left: 50px;	 
	}	 
	#right{	 
		top: 200px;		 
		right: 50px;
	}*/
	#dotul{
		width: 500px;
		position: relative;
		left: 770px;
		top: 450px;	 
	}	 
	#dotul li{	 
		list-style: none;
		float: left;
		width: 10px;
		height: 10px;		 
		border-radius: 10px;		 
		background-color: #889298;		 
		margin-left: 20px;		 
		cursor: pointer;	 
	}
	#dotul li:hover,
	#dotul li.active{
		background-color: #e3f4fe;
		border-color: #889298;
	}

</style>
</head>
<body>

<div id="banner">
	
	<div id="content">
		
		<ul id="ul">
			<li><a href="#"><img src="../CSS/img/001.jpg" /></a> </li>
			<li><a href="#"><img src="../CSS/img/002.jpg" /></a> </li>
			<li><a href="#"><img src="../CSS/img/003.jpg" /></a> </li>
			<li><a href="#"><img src="../CSS/img/004.jpg" /></a> </li>
			<li><a href="#"><img src="../CSS/img/005.jpg" /></a> </li>
		</ul>
		
		<div class="dot" id="dot">
			<ul id="dotul">
				<li class="active"></li>
				<li></li>
				<li></li>			 
				<li></li>			 
				<li></li>			 
			</ul>
		</div>
		
		<!-- <div id="btn">
			<div id="left" class="b"><img src="img/prev.png"/></div> 
			<div id="right" class="b"><img src="img/next.png"/></div>
		</div>  -->
		<span class="left-btn btn" id="left"><i class="iconfont">&lt;</i></span>
		
		<span class="right-btn btn" id="right"><i class="iconfont">&gt;</i></span>
	
	</div>
	
</div>

</body>
<script>

</script>
</html>
