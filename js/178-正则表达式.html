<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>178-正则表达式.html</title>
</head>
<script>
	
	var str = 'good 123 nihao26  789yes';
	var result = [];
	var tmp='';
	for(var i=0;i<str.length;i++){
		// console.log(str[i])
		// console.log(str.charAt(i))
		if(!isNaN(parseInt(str.charAt(i)))){
			tmp += str.charAt(i)
		}else{
			if(tmp){
				result.push(tmp)
				tmp = '';
			}
			
		}
	}

	console.log(str);
	
	console.log(result);

	console.log(str.match(/\d+/g));
	
</script>
<body>
	
</body>

</html>
