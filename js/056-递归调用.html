<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>056-递归调用.html</title>
	
	<script>
		
	//函数是引用数据类型
		function fact(n){//递归调用
			if (n == 1) {
				return 1;
			}else{
				// return n * fact(n-1);.
				return n * arguments.callee(n-1);
			}
		}
		// var arr = fact(5);
		// console.log(arr);

	var fact2 = fact;
	fact = 1;
	console.log(fact2(5));
	// fact = 1;
	console.log(fact2(9));

	</script>
	
</head>
<body>
	
</body>
</html>
