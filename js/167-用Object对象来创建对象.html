<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>167-用Object对象来创建对象.html</title>
</head>
<body>
	
</body>
<script>
	
	
	//Object是所有对象的父类
	//创建的对象方法和属性不能共用
	var obj = new Object();
	obj.name = 'Tom';
	obj.age = 18;
	obj.sayHi = function(){
		console.log(this.name + ' say Hello');
	}
	

</script>
</html>
