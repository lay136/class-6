<!DOCTYPE HTML>    
<!--文档类型定义,必须在文档的第一行，没有结束标签.告知浏览器此网页用哪个版本的HTML规范来编写的. 浏览器就能够按照这个规范来正确的编译/解析/渲染-->
<html lang="zh-CN">    
<!--lang是英语language的缩写,"zh-CN"代表中文简体."en"代表英文.-->

	<head>    <!--网页的头部，双标签，要闭合.-->
		<meta charset="utf-8" />    
		<!--设置字符集的属性.-->
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />  <!--可以改变服务器和用户引擎行为的指令-->

		<meta name="renderer" content="webkit" />    
		<!--用来指定双内核浏览器的默认渲染方式  -->

		<meta name="keyword" content="技术学习.。。。" />
		<!--当前网页的关键词,能够提高搜索命中率,更容易找到你的网站.-->

		<meta name="description" content="这是一个技术学习网站" />
		<!--显示当前网页的主要内容,搜索到该网站时会自动该描述信息展示给用户, 提高搜索命中率.-->

		<title>HTML基本结构</title>    
		<!--必须写在head标签里面,内容会显示在浏览器窗口的标题栏中-->

	</head>

	<body>    <!--body标签就相当于浏览器窗口,一对html标签中只能有一对body标签.-->
		
		你好！

		<p>你好！</p>    <!--段落标签<p></p>,会独占一行-->
		
		<h1>hello  world!</h1>
		<h2>hello  world!</h2>
		<h3>hello  world!</h3>
		<h4>hello  world!</h4>
		<h5>hello  world!</h5>
		
		<b>我被b加粗了</b>    
		<!--加粗文本标签和strong标签效果一样-->

		<br>    
		<!--内容换行-->

		<strong>我被strong加粗了</strong>    
		<!--加粗文本标签和b标签效果一样-->

		<hr>	
		<!--水平分割线签<hr>,是单标签，不需要闭合.-->

	</body>
</html>
