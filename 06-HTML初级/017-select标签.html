<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<title>select选择标签</title>
<style type="text/css">
	textarea{
		resize: none;
	}
</style>
</head>
<body align="center">

	<h1>用户注册表</h1>

	<form action="https://www.baidu.com" method="get">
		<p>
			用户名：<input type="text" name="username" placeholder="用户名/手机号" autocomplete="on">
		</p>
		<p>
			密&nbsp;&nbsp;&nbsp;码：<input type="passworder" name="mima" placeholder="包含字母/数字/下划线" >
		</p>
		<p>城市：

			<select name="city">
				<optgroup label="直辖市" >
				    <option value='bj'>北京</option>
				    <option value='sh' >上海</option>
				</optgroup>
				<optgroup label="省份" >
				    <option value='sds'>山东省</option>
				    <option value='hn' >河南省</option>
				</optgroup>	
			</select>

		<p>自我介绍:<br>
		<textarea name="" id="" cols="30" rows="10"></textarea>
		</p>


		</p>
			<input type="submit" >
		</p>
	</form> 

</body>

</style>
</html>
