<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<title>a标签的href属性2-跳转</title>
</head>
<body>

	<h1 align="center">
		<p id="top">页面顶部</p>

		<!--相对路径跳转-->
		<a href="005-格式表签.html" target="_blank">相对路径跳转</a>
		
		<!--绝对路径跳转-->
		<a href="E:/图片/许昌学院大门.png" target="_blank">绝对路跳转</a>
		
		<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		<p id="txt">中间位置</p>
		<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

		<!--假链接#-->
		<a href="#">假链接</a>
		<!--假链接javascript:-->
		<a href="javascript:;">假链接javascript:;</a>
		<!--假链接#-->
		<a href="#txt">跳转页面中间位置</a>
		<a href="#top">跳转页面顶部位置</a>
		<!--跳转其他页面指定位置-->
		<a href="022-测试a标签.html#top" target="_blank" >022页面的顶部</a>
		<a href="022-测试a标签.html#center" target="_blank">022页面的中部</a>
		<a href="022-测试a标签.html#bottom" target="_blank">022页面的底部</a>

	</h1>

</body>
</html>
