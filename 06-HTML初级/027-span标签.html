<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<title>div标签的使用</title>

	<style type="text/css">

		.head-part{
			width: 100%;
			height: 200px;
			background-color:black;
		}
		.logo{
			width: 500px;
			height: 200px;
			background-color:yellow;
			float: left;
			margin: 0;
		}
		.nav-part{
			width:1287px;
			height:200px;
			background-color:blue;
			float:left;
			margin-left:100px;

		}
		.article-part{
			width: 1500px;
			height: 800px;
			background-color:green;
			float: left;

		}
		.side-part{
			width:387px;
			height: 800px;
			background-color: yellow;
			float: right;
		}
		.footer-part{
			width:100%;
			height:100px;
			background-color:gray;
			float: left;
		}

	</style>

</head>
<body>

	<div class="head-part">
		<div class="logo"></div>
		<div class="nav-part"></div>
	</div>

	<div>
		<div class="article-part"></div>
		<div class="side-part"></div>
	</div>
	
	<div class="footer-part">
		<div>&copy;</div>
	</div>
	
</body>
</html>
