<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<title>音频标签</title>
</head>
<body>

	<h1 align="center">播放音频</h1>

	<p align="center">
		<audio controls autoplay="autoplay">
			<source src="video/y1.mp3" type="audio/mp3" />
		</audio>
	</p>

	<p align="center">
		<audio controls autoplay="autoplay">
			<source src="../html/video/y2.ogg" type="audio/ogg" />
		</audio>
	</p>

	<p align="center">
		<audio controls autoplay="autoplay">
			<source src="../html/video/y3.wav" type="audio/wav" />
		</audio>
	</p>

	<p align="center">
		<audio controls autoplay="autoplay">
			<source src="../html/video/y4.flac" type="audio/flac" />
		</audio>
	</p>
	
</body>
</html>
