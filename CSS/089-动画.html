<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>089-动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: red;
			animation-name: sport;
			animation-duration: 1s;
			animation-iteration-count: infinite; /*动画无限次的循环执行*/
		}
		@keyframes sport{
			from{
				width: 400px;
			}
			to{
				width: 800px;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
	
</body>
</html>
