<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字水平垂直对齐</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		p{
			line-height: 100px;
			width: 200px;
			border: 1px solid;
			padding: 100px;

		}
		img{
			width: 100px;
			/* vertical-align: bottom;   图片文字中间对齐 */
			/* vertical-align: text-bottom;   文字低线对齐 */
			/* vertical-align: text-top;    图片文字顶部对齐 */
		}
	</style>
</head>
<body>
	<p>你好！xyz
		<img src="../html/清明上河园.jpg" alt="">
	</p>

	
</body>
</html>
