<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father1{
			background: red;
		}
		.father1 p{
			width: 100px;
			border: 1px solid;
			background: green;
			float: left;
		}
		.father2{
			background: yellow;
		}
		.father2 p{
			width: 100px;
			border: 1px solid;
			background: orange;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="father2">
		<p>一</p>
		<p>二</p>
		<p>三</p>
	</div>	
</body>
</html>
