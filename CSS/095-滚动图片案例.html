<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-滚动图片.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 900px;
			height: 400px;
			border: 10px solid gray;
			margin:150px auto;
			overflow: hidden; 
			/*独立布局空间，不受浮动带来的影响，处理图片滚动出边框的影响*/
		}
		ul{
			width: 4700px;
			animation-fill-mode: both;
			animation: sport 5s linear 0s infinite; /* 设置动画的名称*/
		}
		ul:hover{
			animation-play-state: paused; /* 动画暂停暂停，当触发ul的时候*/
		}
		div ul li:hover{
			opacity: 1;  /* 提高优先级 */
		} 
		ul:hover li{
		   	 opacity: 0.5;
		 }  
		ul li{
			float: left;
		}
		ul li img{
			width: 100%;
			height: 100%;
		}
		@keyframes sport{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: -3600px;
			}
		}
		/*
		ul li:nth-child(1){
			background-color: red;
		}
		ul li:nth-child(2){
			background-color: blue;
		}
		ul li:nth-child(3){
			background-color: green;
		}
		ul li:nth-child(4){
			background-color: red;
		}
		*/
	</style>
</head>
<body>
	<div class="box">
		 <ul>
			<!--<li><img src="img/001.jpg"></li>-->
			<li><img src="img/002.jpg"></li>
			<li><img src="img/003.jpg"></li>
			<li><img src="img/004.jpg"></li>
			<li><img src="img/005.jpg"></li>
			<li><img src="img/002.jpg"></li>
			
		</ul> 
	</div>
</body>
</html>
