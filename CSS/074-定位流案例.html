<head>

	<style>
		*{

		}
		.nav{

			width: 1200px;

		.gd{
			box-sizing:border-box;
			width: 100px;
			height: 200px;
			border: 1px solid;
			position: fixed;
			bottom: 500px;
			background-color: red;
			line-height: 48px;
			text-align: center;
			white-space:nowrap; 	/*空白区域，文本不会换行*/
		  	overflow: hidden;	/*空白区域内容溢出时，会被修剪，并且其余内容是不可见的*/

		}
		.left{
			/* top: 50px; */
			left: 50px;
			/* right: 50px; */
		}

		} */

			border-right: auto; */
			/* margin-left: auto; */
			
			/* margin-left: auto; */
			/* margin-right: auto; */
			/* margin-left: auto; */

		}
		.footer{
			width: 1200px;
			height: 100px;
			background-color: blue;
			position: fixed;
			bottom: 100px;
			left: 380px;
		}
	</style>
</head>
<body>
	<div class="nav">
