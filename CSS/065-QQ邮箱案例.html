<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>065-QQ邮箱案例.html</title>
	<link rel="stylesheet" href="css样式/restyle.css">
	<style>
		.container{
			/* width: 1287px; */
			/* margin-left: auto; */
			/* margin-right: auto; */
		}
		.clearfix:after{
	        content: "";
	        clear: both;
	        display: block;
	        height: 0px;
	        visibility: hidden;
   		}
    	.clearfix{
       	 	*zoom:1;
    	}
		.top{
			width: 100%;
			height: 64px;
			line-height: 64px;
			background: #eff4fa;
			border-top: 1px solid #b6b4b6;
			border-bottom: 1px solid #d6dfea;
			box-sizing: border-box;
		}
		.top img{
			float: left;
			margin-top: 14px;
			margin-left: 40px;	
		}
		.top ul{
			float: right;
			margin-right: 40px;
		}
		.top ul li{
			float: left;
			color:#b6c4d9;
			font-size: 12px;
		}
		.nav{
			text-decoration: none;
			font-size: 12px;
			color: #1d5494;
		}
		.nav:hover{
			text-decoration:underline;
		}
		.content{

			height: 848px;	
			margin-left: auto;
			margin-right: auto;
		}
		.left-part{
			float: left;
			margin-left: 222px;
		}
		.right-part{
			float: right;
			width: 336px;
			height: 395px;
			border: 1px solid #a0b1c4;
			border-radius: 5px;
			margin-right: 222px;
			margin-top: 72px;
			overflow: hidden;
		}
		.right-part .login-top{
			height: 50px;
			border-bottom: 1px solid #a0b1c4;
			background-color: #f9fbfe;
		}
		.right-part .login-top p{
			float: left;
			width: 50%;
			text-align: center;
			line-height: 50px;
		}
		/* .right-part .login-top p:nth-child(1){
			color: #99a5c3;
		} */
		.right-part .login-top p:nth-child(2){
			color: #333;
		}
		.text1{
			width: 284px;
			height: 40px;
			padding: 5px;
			box-sizing: border-box;
		}
		.right-part .login-top p:hover {
			color: #99a5c3;
		}
		.right-part .login-bottom div{
			margin-left: 26px;
		}
		.right-part .login-bottom div:nth-child(1){
			font-size: 14px;
			margin-top: 36px;
			margin-bottom: 10px;
		}
		.right-part .login-bottom div:nth-child(2){
			font-size: 14px;
			margin-bottom: 10px;
		}
		.right-part .login-bottom div:nth-child(3){
			margin-top: 24px;
		}
		.right-part .login-bottom div:nth-child(3) input{
			width: 18px;
			height: 18px;
		}
		.right-part .login-bottom div:nth-child(3) span{
			font-size: 12px;
			vertical-align: 6px;
			margin-left: 5px;
		}
		.right-part .login-bottom div:nth-child(4) input{
			background-color: #5a98de;
			border-radius: 3px;
			margin-top: 16px;
			font-size: 20px;
			color:#fff;
		}
		.right-part  .login-bottom div:nth-child(5){
			text-align: center;
			margin-top: 15px;
		}
		.right-part  .login-bottom div:nth-child(5) span{
			/* vertical-align: bottom; 二维码的对齐方式  */
			font-size: 14px;
			color: #225592;
			margin-left: 5px;
			position: relative;
			bottom: 1px;
			
		}
		.right-part .login-bottom div:nth-child(6){
			text-align: right;
			font-size: 12px;
			color: #225592;
			margin-top: 40px;
			margin-right: 10px;
			text-decoration: none;

		}
		footer{
			height: 37px;
			/* color:#868686; */
			color:#b6c4d9;
			background-color: #eff4fa;
			border-top: 1px solid #d6dfea;
			box-sizing: border-box;
			font-size: 12px;
			text-align: center;
			line-height: 37px;
  		}
	</style>
</head>
<body>
	<div class="top">
		<div class="container">
			<img src="img/邮箱1.png" >
			<ul>
				<li><a href="#" class="nav">基本版</a> &nbsp;|&nbsp;</li>
				<li><a href="#" class="nav">English</a> &nbsp;|&nbsp;</li>
				<li><a href="#" class="nav">手机版</a> &nbsp;|&nbsp;</li>
				<li><a href="#" class="nav">企业邮箱</a> &nbsp;|&nbsp;</li>
			</ul>
		</div>
	</div>
	<div class="content">
		<div class="contain">
			<div class="left-part">
				<img src="img/邮箱2.png" alt="">
			</div>
			<div class="right-part">
				<div class="login-top">
					<p>微信登录</p>
					<p>QQ登录</p>
				</div>
				<div class="login-bottom">
					<div>
						<input type="text" class="text1" placeholder="支持QQ号/邮箱/手机号登录">
					</div>
					<div>
						<input type="password" class="text1" placeholder="QQ密码">
					</div>
					<div>
						<input type="checkbox"><span>下次自动登录</span>
					</div>
					<div>
						<input type="submit" value="登录" class="text1">
					</div>
					<div>
						<img src="img/二维码.png" alt=""><span>扫码快捷登录</span>
					</div>
					<div><a href="#" class="nav">忘了密码？</a></div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<a href="#" class="nav">关于腾讯</a>&nbsp; | &nbsp;
		<a href="#" class="nav">服务条款</a>&nbsp; | &nbsp;
		<a href="#" class="nav">隐私政策</a>&nbsp; | &nbsp;
		<a href="#" class="nav">客服中心</a>&nbsp; | &nbsp;
		<a href="#" class="nav">联系我们</a>&nbsp; | &nbsp;
		<a href="#" class="nav">帮助中心</a>&nbsp; | &nbsp;
		<span>&copy;1998 - 2019 Tencent Inc. All Rights Reserved.</span>
	</footer>
</body>
</html>
