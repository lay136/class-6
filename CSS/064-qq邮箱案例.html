<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>064-qq邮箱案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 1890px;
			height: 600px;
			/* border: 1px solid; */ 
			margin: 0 auto;
		}
		.hd{
			width: 100%; 
			height: 65px;
			background-repeat: repeat-x;
			background-origin: padding-box;
			background-image: url(img/邮箱1.jpg);
		}
		.hd3{
			width: 800px;
			height: 500px;
			/* border: 1px solid; */
			float: left;
		}
		.hd1{
			width: 200px;
			height: 300px;
			/* border: 1px solid; */
			float: right;
		}
		.line1{
			color: #069;
			margin-top: 70px;
			font: normal bolder 20px Verdana;
			float: right;
			margin-bottom: 20px;
		}
		p{
			line-height: 5px;
			text-align: left;
		}
		.bg{
			width: 300px;
			height: 330px;
			/* border: 1px solid; */
			float: left;
			background-image: url(img/邮箱2.jpg);
		}
		.login{
			width: 358px;
			height: 427px;
			margin-left: 150px;
			background-image: url(img/邮箱3.jpg);
			float: left;
			/* 5445eeeeee border: 1px solid; */

		}
	</style>
</head>
<body>
	<div class="father">
		<div class="hd"></div>
		<div class="hd3">
			<div class="hd1">
				<h3 class="line1">QQ邮箱，常联系！</h3>
				<p>1987年9月14日21时07分</p><br>
				<p>中国第一封电子邮件</p><br>
				<p>从北京发往德国</p><br>
				<p>“越过长城，走向世界”</p><br>
			</div>
		</div>
		<div class="bg"></div>
		<div class="login"></div>
	</div>
</body>
</html>
