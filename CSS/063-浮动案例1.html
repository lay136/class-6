<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动案例1</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father1{
			width: 600px;
			height: 800px;
			margin: 50px auto;
			border: 1px solid;
		}
		.tb1{
			width: 100px;
			height: 100px;
			background: #d94600;
			float: left;
			clear: both;
		}
		.tb2{
			width: 100px;
			height: 30px;
			background: #808080;
			float: right;
		}
		.wall{
			clear: both;
		}
		.tb3{
			width: 300px;
			height: 70px;
			background: #800080;
			float: right;
			margin-top: -70px;
		}
		.tb4{
			width: 400px;
			height: 300px;
			background: #FFF800;
			float: left;
				margin-top: 5px;
		}
		.tb5{
			width: 400px;
			height: 200px;
			background: #FFF800;
			margin-top: 5px;
			float: left;
		}
		.tb6{
			width: 80px;
			height: 505px;
			background: #FA8072;
			float: right;
			margin-top: -300px;
			margin-right: 110PX;
		}
		.tb7{
			width: 80px;
			height: 605px;
			background: green;
			margin-top: -505px;
			margin-right: 15PX;
			float: right;
		}
		.tb8{
			width: 490px;
			height: 95px;
			background: #FF0000;
			margin-top: 210px;
		}
		.tb9{
			width: 585px;
			height: 80px;
			background: #0000FF;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<div class="father1">
		<p class="tb1"></p>
		<p class="tb2 "></p>
		<div class="wall"></div>
		<p class="tb3"></p>
		<p class="tb4"></p>
		<div class="wall"></div>
		<p class="tb5"></p>
		<p class="tb6"></p>
		<p class="tb7"></p>
		<p class="tb8"></p>
		<p class="tb9"></p>
	</div>
</body>
</html>
