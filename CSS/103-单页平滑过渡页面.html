<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>103-单页平滑过渡页面.html</title>
	<link rel="stylesheet" href="css/font-awesome.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.page{
			height: 100%;/* 页面宽度为百分之百 */
			overflow: hidden;   /*去除图片多余显示，看不到左侧的滑动条*/
		}
		.page>input{
			z-index: 9;
			opacity: 0;
			cursor: pointer;  /*设置鼠标的光标的呈现的状态 */
			/*opacity: 1;*/
			
		}	
		.page>a{
			text-decoration: none; /*去除a标签下的文字下划线*/
			font-size: 24px;
			color: #fff; 
			background-color: rgba(0,0,0,0.8);   
			z-index: 1; 
			vertical-align:bottom;
		} 
		.page a i{
			font-size: 20px;
			margin-right: 10px;
			text-align:top;
			/*vertical-align: middle; */

		}
		.page>input,.page>a{
			width: 20%;
			height: 34px;
			text-align: center;
			line-height: 34px;
			position: fixed;
		/*绝对定位属性，相对于浏览器，有position标签的时候一定要写上下左右的取值*/
			top: 0px;		
		}/* 子选择器和并集选择器 */
		.page>input:checked+a{
			color:red; /* 兄弟选择器*/
		}
		.page input:hover+a{
			background-color: rgba(0,0,0,1);
		}
		#ctr1,#ctr1+a{
			left: 0%;
		}
		#ctr2,#ctr2+a{
			left: 20%;
		}
		#ctr3,#ctr3+a{
			left: 40%;
		}
		#ctr4,#ctr4+a{
			left: 60%;
		}
		#ctr5,#ctr5+a{
			left: 80%;
		}
        .content{
			height: 100%;
			transition: all 1s;
			animation: sport 3s; 
		}
		html,body{
			height: 100%;
		}
		.pages{
			/*margin-left: 100px;*/
		 	height: 100%;
		 	margin-top: 13px;
		 	box-sizing: border-box;
		 	background-repeat: no-repeat;/*背景图片不平铺*/
		 	background-size: 100% 100%;
			/*padding-top:34px;*/
		}
		.page1{
			background-image: url(img/home.png);
		}
		.page2{
			background-image: url(img/service.png);
		}
		.page3{
			background-image: url(img/about.png);	
		}
		.page4{
			background-image: url(img/team.png);	
		}
		.page5{
			background-image: url(img/contact.png);	
		}
		#ctr1:checked~.content{
			transform: translateY(0%);
		}
		#ctr2:checked~.content{
			transform: translateY(-100%);
		}
		#ctr3:checked~.content{
			transform: translateY(-200%);
		}
		#ctr4:checked~.content{
			transform: translateY(-300%);
		}
		#ctr5:checked~.content{
			transform: translateY(-400%);
		}
		#ctr1:checked~.content .page1{
			animation: sport 2s;
		}
		#ctr2:checked~.content .page2{
			animation: sport 2s;
		}
		#ctr3:checked~.content .page3{
			animation: sport 2s;
		}
		#ctr4:checked~.content .page4{
			animation: sport 2s;
		}
		#ctr5:checked~.content .page5{
			animation: sport 2s;
		}
		@keyframes sport{
			from{
				opacity: 0.5;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	 <div class="page">
		<input type="radio" name="nav" id="ctr1" checked>
		<!-- 单选标签，checked添加给谁就默认选中谁 -->
		<a href="#"><i class="fa fa-university"></i>Home</a>
		
		<input type="radio" name="nav"id="ctr2"> 
		<a href="#"><i class="fa fa-university"></i>Service</a>

		<input type="radio" name="nav"id="ctr3">
		<a href="#"><i class="fa fa-university"></i>About</a>
		.
		<input type="radio" name="nav" id="ctr4">
		<a href="#"><i class="fa fa-university"></i>Team</a>

		<input type="radio" name="nav" id="ctr5">
		<a href="#"><i class="fa fa-university"></i>Contact</a>
		<div class="content">
			<div class="page1 pages">1</div>
			<div class="page2 pages">2</div>
			<div class="page3 pages">3</div>
			<div class="page4 pages">4</div>
			<div class="page5 pages">5</div>
		</div>
	</div> 
</body>
</html>
