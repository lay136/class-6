<script>
	
	//函数防抖
	function debounce(fn){
		var timer = 0;
		return function(){
			clearTimeout(timer);
			//开了一个定时器。间隔内只会执行一次任务。
			timer = setTimeout(fn,500);
		}
	}



	var i = 1;
	window.onscroll = debounce(function(){
		i++;
		console.log(i);
	});


</script>
