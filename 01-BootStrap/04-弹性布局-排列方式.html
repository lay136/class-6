<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-弹性布局-排列方式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			width: 1000px;
			font-size: 40px;
			text-align: center;
			border: 1px solid #000;
			margin: 20px auto;

			/*
				给父元素添加display:flex;
				给子元素添加 flex:1;  position:relative; 
				元素会均匀水平平分
			*/
			flex：1;

			/*flex-direction 决定项目的排列方向*/
			/*(默认值):水平方向,起点在左端*/
			/*flex-direction: row;*/

			/*水平方向,起点在右端*/
			/*flex-direction: row-reverse;*/

			/*垂直方向,起点在上沿*/
			/*flex-direction: column;*/
			
			/*垂直方向,起点在下沿*/
			/*flex-direction: column-reverse;*/

		}
		.son1{
			width: 100px;
			height: 50px;
			background-color: orange;
		}
		.son2{
			width: 200px;
			height: 50px;
			background-color: blue;
		}
		.son3{
			width: 400px;
			height: 50px;
			background-color: pink;
		}

	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
	</div>
</body>
</html>
