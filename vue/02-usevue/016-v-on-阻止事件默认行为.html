<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-v-on-阻止事件默认行为.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
/*        div{
            text-align: center;
        }*/
    </style>
</head>
<body>
    <div id="app">
       <a @click="goShopping($event)" href="https://www.taobao.com">去淘宝</a>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
             
        },
        methods: {
              goShopping(ev){
                //阻止事件的默认行为
                ev.preventDefault()
                console.log('go shopping...');
            } 

        }
    })
</script>
</html>
