<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>model--双向数据绑定</title>
</head>
<body>
    <div id="app">
        
        <p>{{message}}</p>
        <!-- 在表单控件或者组件上创建双向绑定 -->
        <input placeholder="请输入内容" type="text" v-model="message" />
        <br ><br >.lazy修饰符:
        <input placeholder="请输入内容" type="text" v-model.lazy="message" />
        <br ><br >.number修饰符:
        <input placeholder="请输入内容" type="text" v-model.number="message" />
        <br ><br >.trim修饰符:
        <input placeholder="请输入内容" type="text" v-model.trim="message" />

    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'This is vue page !',
        }
    })
</script>
</html>
