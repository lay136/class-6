<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-自定义指令-全局属性</title>
</head>
<body>
	 <div id="app1">
        <input placeholder="全局属性" v-focus type="text" />
    </div>
    <div id="app2">
        <input placeholder="全局属性" v-focus type="text" />
    </div>  
</body>
<script src="js/vue.js"></script>
<script>
	Vue.directive('focus',{
        inserted:function(el){
            el.focus()//获取输入框焦点
        }
    })
    var vm1 = new Vue({
        el: '#app1',
        data: {},
    })
    var vm2 = new Vue({
        el: '#app2',
        data: {},
    })    
</script>
</html>
