<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>050-路由-传递参数.html</title>
</head>
<body>
	<div id="app"><!-- 要写在div里面,是因为只能解析一个DOM节点 -->
        <p>
		    <!-- 使用 router-link 组件来导航. -->
		    <!-- 通过传入 `to` 属性指定链接. -->
		    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
		    <router-link to="/home">home</router-link>
		    <router-link to="/articles">articles</router-link>
		    <router-link to="/about">about</router-link>
	  	</p>
	  	<!-- 路由出口 -->
	  	<!-- 路由匹配到的组件将渲染在这里 -->
	  	<router-view></router-view>
    </div>

    <template id="home">
        <div>
            this is home page
        </div>
    </template>

    <template id="articles">
        <div>
             <div>
                <router-link to="/articles/tech">Tech</router-link>
                <router-link to="/articles/sport">Sport</router-link>
            </div>
            <!-- 子路由的路由出口 -->
            <!-- 路由匹配到的组件将渲染在这里 -->
            <router-view></router-view>
        </div>
    </template>
    <template id="tech">
        <div>
            tech page
        </div>
    </template>
    <template id="sport">
        <div>
            sport page
        </div>
    </template> 

    <template id="about">
        <div>
            this is about page
        </div>
    </template> 	
</body>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
    //1. 定义 (路由) 组件。
    var Home = Vue.extend({
        template:'#home'
    })   
    var Articles = Vue.extend({
        template:'#articles'
    }) 
    var Tech = Vue.extend({
        template:'#tech'
    })
    var Sport = Vue.extend({
        template:'#sport'
    })
    var About = Vue.extend({
        template:'#about'
    })

    // 2. 定义路由
	// 每个路由应该映射一个组件。 其中"component" 可以是
	// 通过 Vue.extend() 创建的组件构造器，
	var routes = [
      	{ path: '/home', component: Home },
      	{ 
            path: '/articles', 
            component: Articles,
            children:[
                {
                     path: 'tech',
                     component: Tech
                },
                {
                     path: 'sport',
                     component: Sport
                },
                {//根路由重定向
                     path: '/',
                     redirect:'sport'
                } 
            ]
        },
      	{ path: '/about', component: About },
        { path: '/', redirect:'/home'},



    ] 
	// 3. 创建 router 实例，然后传 `routes` 配置
	var router = new VueRouter({
	      routes:routes       //(缩写) 相当于 routes: routes
	})

	// 4. 创建和挂载根实例。
	// 要通过 router 配置参数注入路由，
	// 从而让整个应用都有路由功能
	var vm = new Vue({
        el: '#app',
        router:router,
        data: {

        },
	})  

    

</script>
</html>
