<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>041-动画-todolist</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
            width: 600px;
            margin: 100px auto;
        }
        input{
            width: 60%;
            height: 40px;
            font-size: 20px;
            box-sizing: border-box;

        }
        button{
            height: 40px;
            width: 60px;
            font-size: 18px;
            box-sizing: border-box;
        }
        li{
            list-style: none;
            line-height: 40px;
            border: 1px dashed #ccc;
            margin-top: 10px;
        }
        .list-enter-active, .list-leave-active {
          transition: all .5s;
        }
        .list-enter, .list-leave-to {
          opacity: 0;
          transform: translateY(30px);
        }


	</style>
</head>
<body>
	<div id="app">
		<div class="wrap">
            <input type="text" v-model="task" placeholder="请输入内容，提交新增，点击删除">
            <button @click="add()">增加</button>
            <!--
	            tag="ul" 后面跟转换的标签
				appear 刷新页面，加载过渡效果
            -->
            <transition-group name="list" tag="ul" appear> 
                <li 
                    v-for="(item,index) in items"
                    @click="del(index)"
                    :key="''+index" 
                >
                   {{item}} 
                </li>
            </transition-group> 
        </div>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
	    el: '#app',
	    data: {
	        items:['吃饭','睡觉'],
	        task:''
	    },
	    methods:{
	        add(){
	            this.items.push(this.task)
	            this.task = ''
	        },
	        del(index){
	            this.items.splice(index,1)
	        }
	    }
	})
</script>
</html>
