<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插值的三种方式</title>
</head>
<body>
    <div id="app">
        <!-- 第一种 -->
        <p>{{message}}</p>
        <p v-text="message"></p>
        <!-- 第二种 -->
        <p v-once='message'>{{message}}</p>
        <!-- 第三种 -->
        <p>{{rawHtml}}</p>
        <p v-html="rawHtml"></p>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello vue！',
            rawHtml:'<h1>This is vue page !</h1>'
        }
    })
</script>
</html>
