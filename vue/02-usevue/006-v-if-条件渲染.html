<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if-条件渲染</title>
</head>
<body>
    <div id="app">

        <!-- 根据表达式的值的真假条件渲染元素 -->
        <input  type="text" v-model.lazy="score" />
        <p>成绩:{{score}}</p>
        <p v-if="score >= 60">及格</p>
        <p v-if="score < 60">不及格</p>
        
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            score:60,
        }
    })
</script>
</html>
