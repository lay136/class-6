<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-组件-局部组件.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
    </style>
</head>
<body>
     <div id="app1">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <!--
    vm1局部注册的组件在这里找不到
    <div id="app2">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    -->  
</body>
<script src="js/vue.js"></script>
<script>
    //全局注册的行为必须在根 Vue 实例 (通过 new Vue) 创建之前发生
    //注意:定义要放在vue实例生成之前
    var vm1 = new Vue({
        el: '#app1',
        data: {

        },
        components:{
            'button-counter':{
                data(){
                    return {
                        count:0
                    }
                },
                template:'<button @click="count++">我被点击了{{ count }} 次.</button>'                
            }
        }
    })
    

</script>
</html>
