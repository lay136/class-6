<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-v-on-修饰符-self.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .large-box{
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            background-color: gray;
            margin: 100px auto;
        }
        .big-box{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            background-color: blue;
            margin: 50px auto;
        }
        .small-box{
            width: 250px;
            height: 250px;
            border: 1px solid #000;
            background-color: yellow;
            margin: 75px auto;
        }
        h1{
            text-align: center;
            line-height: 250px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="large-box" @click="clickLargeBox()">
            <div class="big-box" @click.self="clickBigBox()">
                <div class="small-box" @click="clickSmallBox()">
                    
                </div>
            </div>
        </div>        
    </div>
</body>
<script src="js/vue.js"></script>
<script>
var vm = new Vue({
    el: '#app',
    data: {
    
    },
    methods:{
        clickLargeBox(){
            console.log('clickLargeBox...')
        },
        clickBigBox(){
            console.log('clickBigBox...')
        },
        clickSmallBox(){
            console.log('clickSmallBox...')
        }                
    }
})
</script>
</html>
