<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
</head>
<body>
	<div id="app">
        {{message}}
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    //console.log(Vue);
    let vm = new Vue({
        el:'#app',
        data:{
            message:'hello Vue'
        }
    })
    console.log(vm);
</script>
</html>
