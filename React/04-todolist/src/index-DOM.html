<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>虚拟DOM</title>
</head>
<body>
	<div id="root" style="text-align: center;">
        <h1 >北京时间：</h1>
        <p>2020年7月25日 下午3:10</p>
    </div>
</body>
<script>
    var root = document.getElementById('root')

    function tick(){
        root.innerHTML = `<h1 >北京时间：</h1><p >2020年7月25日 ${new Date().toLocaleTimeString()}</p>`
    }

    tick();
    setInterval(tick,1000)
</script>
</html>
