<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-封闭空间-匿名函数的自我调用.html</title>
	<script>
		
		//声明一个有名函数
		function aa(){
			alert('aa')
		}
		aa();
		
		//声明一个变量
		var bb = function(){
			alert('bb')
		}
		bb();
		
		
		//匿名函数的调用
		(function(){
			alert('111');
		})();
		
	</script>
</head>
<body>
	
</body>
</html>
