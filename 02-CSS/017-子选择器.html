<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子选择器</title>
	<style>
		/* .father>p{
			color: red;
		} 选择器和选择器之间用>分隔,子选择器可以一直写下去，除了标签之外,还可以写其他的选择器,比如类,ID。子选择器只能找到他的儿子
		*/
	</style>
</head>
<body>
	<div class="father">
		<div class="son">
			<p>这是一段话</p>
			这是一段话
		</div>
			<p>这是一段话</p>
	</div>
	<div class="father">
		<p>小丽</p>
		<div>小强</div>
		<span>小顾</span>
	</div>
</body>
</html>
