<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>062-清除浮动-伪元素选择器法.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{   /*通过伪类选择器进行清除福*/
	        content: ""; /**/
	        clear: both; /*清楚浮动样式*/
	        display: block;  /*改变为块状元素*/
	        height: 0px;   /*高度元素*/
	        visibility: hidden;  /*隐藏高度元素*/
		 }
		 .clearfix{
		    *zoom:1;
		} /*兼容IE浏览器的设置*/
		.father1{
			background: red;
		}
		.father1 p{
			margin-bottom: 50px;
			width: 100px;
			border: 1px solid;
			background: green;
			float: left;
		}
		.father2{
			background: yellow;
		}
		.father2 p{
			margin-top: 50px;
			width: 100px;
			border: 1px solid;
			background: orange;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father1 clearfix">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="father2">
		<p>一</p>
		<p>二</p>
		<p>三</p>
	</div>
</body>
</html>
