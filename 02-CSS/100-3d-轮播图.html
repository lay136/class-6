<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>100-3d-轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			 perspective: 500px; 
			 /*定义3D元素距视图的距离
			 当为元素定义perspective属性时，其子元素会获得透视效果，而不是元素本身*/
		}
		ul{
			width: 200px;
			height: 200px;
			margin: 200px auto;
			/*border: 1px solid;*/
			position: relative;
			transform-style: preserve-3d;
			/* transform:  rotateY(-100deg); */
			animation: sport 5s linear 0s infinite;
		}
		li{
			position: absolute;
			top: 0px;
			left: 0px;
			width:200px;
			height: 200px;
			line-height: 200px;
			font-size: 40px;
			text-align: center;
			list-style:none;/*清除li标签之前的小圆点*/
		}
		@keyframes sport{
			from{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		ul:hover { 
		   	animation-play-state: paused; /*动画暂停暂停，当触发ul的时候*/
		 } 
		/* ul li:hover{
			opacity: 1; 提高优先级
		} */
		/* ul:hover li{
		 	 opacity: 0.5;
		 } */ 
		li:nth-child(1){
			/* background-color: red; */
			transform: translateX(200px) rotateY(90deg);	
		}
		li:nth-child(2){
			/* background-color: yellow; */
			transform: translateX(-200px) rotateY(-90deg);
		}
		li:nth-child(3){
			/* background-color: orange; */
			transform: translateY(-100px) rotateX(90deg) scale(2,1);
		}
		li:nth-child(4){
			/* background-color: green; */ 
			transform: translateY(100px) rotateX(-90deg) scale(2,1);
		}
		li:nth-child(5){
			/* background-color: gray; */
			transform: translateZ(100px) scale(2,1);	
		}
		li:nth-child(6){
			/* background-color: purple; */ 
			transform:  translateZ(-100px) rotateX(180deg) scale(2,1);
		}
		img{
			width: 100%;
			height: 100%;

		}
	</style>
</head>
<body>
	 <ul >
		<li><img src="img/005.jpg"></li>
		<li><img src="img/005.jpg"></li>
		<li><img src="img/001.jpg"></li>
		<li><img src="img/002.jpg"></li>
		<li><img src="img/003.jpg"></li>
		<li><img src="img/004.jpg"></li>
	<!---->
	</ul>
</body>
</html>
