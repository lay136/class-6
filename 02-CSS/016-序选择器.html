<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>序选择器</title>
	<style>
		/* p:last-child{
			color: red;
		} 不同分类的所有的兄弟元素都算数，然后按照顺序进行选择。选择器有：
		:first-child 找到同级别的第一个元素
		:last-child 找到同级别的最后一个元素
		:nth-child(n) 找到同级别的第n个元素
		:nth-last-child(n) 找到同级别的倒数第n个元素
		only-child 找到父元素的唯一子元素
		*/
		/* p:first-of-type{
			color: yellow
		} */
	</style>
</head>
<body>
	<p class="hello">第一个</p>
	<p>第二个</p>
	<p>第三个</p>
	<p>第四个</p>
	<p>第五个</p>
	<p>第六个</p>
	<div>第一个</div>
	<span>第七个</span>
	<p>第八个</p>
	
</body>
</html>
