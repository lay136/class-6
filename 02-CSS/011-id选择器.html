		 /* ID选择器和类选择器的区别 
	ID是唯一的,只能选中一个标签    	    类不唯一,一次可以选中一组标签
	ID是以#号开头的                      类是以.号开头的  
	ID是给JS使用的,一般不使用ID去设置样式  
	      一般情况下可以把共用的样式抽取到一个类选择器中, 然后在需要使用这个共用样式的标签上添加这个类
		 */
	</style>
</head>
<body>
	<P id="wjl">王健林</P>
	<p id="ljc">李嘉诚</p>
	<p id="xjy">许家印</p>
</body>
