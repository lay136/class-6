<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>层叠性-单一直接选择器</title>
	<style>	
		/* p{
			color: red;
		}  
		   .wen1{
			color: green;
		} 当多个选择器选中同一个元素,并且设置了相同的属性时,CSS解决这种冲突的能力就叫做CSS的层叠性
		如果ID选择器相同,看类选器,谁的类选择器多听谁的
		如果ID选择器和类选择器一样多,看标签选择器,谁的标签选择器多听谁的
		如果ID选择器,类选择器和标签选择器一样多的情况下,就不继续往下找了,谁的样式写在后面听谁(就近原则)
		*/
		p.wen1{
			color: yellow;
		}
		
	</style>
</head>
<body>
	<p class="wen1" id="wen2">我是一个文字</p>
</body>
</html>
