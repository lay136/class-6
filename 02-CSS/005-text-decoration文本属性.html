<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>005-text-decoration文本属性</title>
	<style>
	h1{
		font-weight: bolder;
		color:black;
		font-family: 楷体;
		text-align: center;
		text-shadow: 1px 1px 5px #00CCFF;
	}
	img{
		width: 300px;
		height: 100px;
	}
	p{
		text-align: center;
		/* text-decoration: underline; 
		none则为取消装饰，常见的用途就是用于去掉超链接的下划线*/
		/* text-decoration: overline; */ 
		/* text-decoration: line-through; */
		text-indent: 24px;
		/* text-shadow: 100px; */	
		/* white-space: normal; */
		overflow: hidden;
		text-overflow: clip;
		/* text-indent: 2em; */

	}
	a{
		
		text-decoration: none;
	}
	</style>
</head>
<body>
	<h1>我的世界，你来过就好！</h1>
	
	<p>有些风景只能喜欢</p>
	<p>却不能收藏</p>
	<p>有些人</p>
	<p>只适合遇见</p>
	<p>却不能久伴</p>
	<p>住在你心里的人</p>
	<p>总是告别在生活里</p>
	<p>忍住了不联系</p>
	<p>却忍不住不思念</p>
	<p>他本是你生命里的过客</p>
	<p>最后成了你记忆中的常客</p>
	<p>相濡以沫，差一点注定的缘分</p>
	<p>相忘江湖，少一点薄情的天分</p>
	<p>再喜欢，也只能到这里了</p>
	<p>
		<img src="./img/001.jpg">
	</p>	
	<a href="">作者:xxx</a>
</body>
</html>
