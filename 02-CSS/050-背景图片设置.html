<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景图片设置</title>
	<style>
		div{
			width: 1000px;
			height: 1000px;
			border: 1px solid;
			margin: auto; /*设置水平居中*/
			background-color: red;
			background-image: url(../html/清明上河园.jpg);
			background-repeat: repeat-x;/*
			平铺方式：repeat-x是水平平埔  repeat-y是垂直平埔*/
			background-attachment: scroll;/*滚动方式设置:*/
		}
			
					
	</style>
</head>
<body>
	<div class="father">
	</div>
</body>
</html>
