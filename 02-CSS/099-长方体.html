<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>099-长方体案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			height: 200px;
			margin: 100px auto;
			/* border: 1px solid; */
			position: relative; /* 定位元素，相对定位*/
			transform-style: preserve-3d;
			transform: rotateX(10deg) rotateY(10deg);
		}
		li{
			position: absolute;
			top: 0px;
			left: 0px;
			width:200px;
			height: 200px;
			line-height: 200px;
			font-size: 40px;
			text-align: center;
			list-style:none;/*清除li标签之前的小圆点*/
		}
		li:nth-child(1){
			background-color: red;
			transform: translateX(200px) rotateY(90deg);	
		}
		li:nth-child(2){
			background-color: yellow;
			transform: translateX(-200px) rotateY(-90deg);
		}
		li:nth-child(3){
			background-color: orange;
			transform: translateY(-100px) rotateX(90deg) scale(2,1);
		}
		li:nth-child(4){
			background-color: green; 
			transform: translateY(100px) rotateX(-90deg) scale(2,1);
		}
		li:nth-child(5){
			background-color: gray;
			transform: translateZ(100px) scale(2,1);
		}
		li:nth-child(6){
			background-color: purple; 
			transform:  translateZ(-100px) rotateX(180deg) scale(2,1);
		}
		img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	 <ul >
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	<!---->
	</ul> 
</body>
</html>
