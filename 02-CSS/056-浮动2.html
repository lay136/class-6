<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			background: red;
			text-align: center;
			float: left;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: green;
			text-align: center;
			
		}
		.box3{
			width: 300px;
			height: 300px;
			background: orange;
			text-align: center;
			
		}
		.box4{
			width: 400px;
			height: 400px;
			background: blue;
			text-align: center;
			
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
</body>
</html>
