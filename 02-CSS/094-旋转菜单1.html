<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>094-旋转菜单1.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 500PX;
			height: 600PX;
			margin: 50px auto;
			
			background: red;/* 内容部分的背景颜色*/
		}
		.top{
			width: 100%;
			height: 30PX;
			background: gray;/*顶部的背景颜色*/
		}
		.list-part>li{
			list-style: none;/*去除li标签前面的小圆点*/
			float: left;
			width: 100px;
			/* height: 40px; */
			line-height: 30px;
			text-align: center;/*文字居中显示*/
			background: green;/*一级菜单的背景颜色*/
			margin-left: 50px;
		}
		.list-part li ul{
			background: yellow;/* 二级菜单的背景颜色 */

		}
		li ul:nth-child(1){
			transition-delay: 0ms;
		}
		li ul:nth-child(2){
			transition-delay: 200ms;
		}
		li ul:nth-child(3){
			transition-delay: 400ms;	
		}
		li ul:nth-child(4){
			transition-delay: 600ms;
		}
        
        .top .list-part li:nth-child(1){
			transition-delay: 600ms;
		}
		.top .list-part li:nth-child(2){
			transition-delay: 600ms;
		}
		.top .list-part li:nth-child(3){
			transition-delay: 600ms;
		}
		.top .list-part li:nth-child(4){
			transition-delay: 600ms;
		}
		.list-part li:hover {
        	opacity: 0;
			transform: rotateY(0deg);
        }
	</style>
</head>
<body>
<div>
	<div class="top">
		<ul class="list-part">
			<li>
				<p>123</p>
				<ul>123</ul>
				<ul>123</ul>
				<ul>123</ul>
				<ul>123</ul>
			</li>
			<li>123</li>
			<li>123</li>
		</ul>
	</div>
</div>
</body>
</html>
