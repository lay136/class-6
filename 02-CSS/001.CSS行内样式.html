	<style>
		h1{
			color: red;
			text-align:center;
		}
		p{
			color: blue;
			text-align: center;
			font-size: 24px;
		}
	</style>

<body>
	<h1>如果不向太阳索取微笑，温暖仍在太阳那里</h1>
	<p>如果不向太阳索取微笑
	<p>温暖仍在太阳那里</p>
	<p>但我们会笑得更加自信从容</p>
	<p>如果转过身去发现了自己的影子</p>
	<p>适当的躲让</p>
	<p>阳光便可穿越心灵</p>
	<p>温暖每一处身后的角落</p>
	<p>如果摊开的掌心不能点落蝴蝶，那就紧握成拳挥动臂膀，给予力量</p>
	<P>如果我不能够微笑得灿烂，那就将脸投向灿烂的阳光，与阳光一起微笑，烂漫</P>
</body>
