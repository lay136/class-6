<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>优先级-直接选中多个</title>
	<style>
		/* .father #son{
			color: red;
		}
		#father .son{
			color: yellow;
		}如果ID选择器,类选择器和标签选择器一样多的情况下,就不继续往下找了,谁的样式写在后面听谁(就近原则),结构上的就近原则。 
		*/
		p{
			color: red;
			font-size: 16px;
		} 
		ul li p{
			color: orange;
			font-size: 18px;
		}
		li p{
			color: yellow;
			font-size: 20px;
		}
		
		.father .son p{
			color:green;
			font-size: 22px; 
		}
		ul .son p{
			color: cyan;
			font-size: 24px;
		}
		
		#box .father li  p{
			color: purple;
			font-size: 26px;
		}
		.box #father li p{
			color: blue;
			font-size: 28px;
		}
	</style>
</head>
<body>
	<div class="box" id="box">
		<ul class="father" id="father">
			<li class="son" id="son">
				<p>我是一段话</p>
			</li>
		</ul>
	</div>
</body>
</html>
