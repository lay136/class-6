<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>091-动画的暂停.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: red;
			margin-top: 50px;
			animation-name: sport;
			animation-duration: 1s;
			animation-delay: 2s; 	/*延迟两秒执行*/
			animation-iteration-count: infinite;/*执行动画的次数*/
		}
		.box:hover{
			animation-play-state: paused;
		}
		@keyframes sport{
			from{
				width: 200px;
			}
			to{
				width: 800px;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
	
</body>
</html>
