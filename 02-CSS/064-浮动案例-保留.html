<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动案例-保留</title>

	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 800px;
			margin-right: auto;
			margin-left: auto;

		}
		header{
			height: 100px;
			/* background-color: red; */
			margin-bottom: 10px;
			margin-top: 100px;
		}
		.left-part1{
			width: 100px;
			height: 100px;
			float: left;
			background-color: orange;

		}
		.right-part2{
			width: 100px;
			height: 40px;
			float: right;
			background-color: red;

		}
		.right-part3{
			width: 601px;
			height: 60px;
			float: right;
			background-color: purple;
		}
		section{
			height: 400px;
			/* background-color: yellow; */
			margin-bottom: 10px;
		}
		.body1{
			width: 600px;
			height: 180px;
			margin-bottom: 10px;
			background-color: purple;
		}
		.body2{
			width: 600px;
			height: 150px;
			margin-bottom: 10px;
			background-color: gray;
		}
		.body3{
			width: 700px;
			height: 50px;
			margin-bottom: 10px;
			background-color: red;
		}
		.body4{
			height: 340px;
			width: 90px;
			float: right;
			margin-top: -410px;
			margin-right: 100px;
			background-color: purple;
		}
		.body5{
			height: 400px;
			width: 90px;
			float: right;
			margin-top: -410px;
			background-color: orange;
		}
		footer{
			height: 50px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<header class="container">
		<div class="left-part1"></div>
		<div class="right-part2"></div>
		<div class="right-part3"></div>
	</header>
	<section class="container">
		<div class="body1"></div>
		<div class="body2"></div>
		<div class="body3"></div>
		<div class="body4"></div>
		<div class="body5"></div>
	</section>
	<footer class="container"></footer>
</body>
</html>
