<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角边框</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 1000px;
			height: 200px;
			background-color: gray;
			margin: 50px auto;
			border: 100px solid;
			/* border-radius: 50% 50% 50% 50%/50% 50% 50% 50%; */
			border-radius: 50% 50%;
			border-radius: 50% 1% 50% 1%;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
