<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>082-2d平移-缩放.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			height: 400px;
			border: 1px solid;
			margin: 100px auto;
			list-style-type:none;
		}
		ul li{
			width: 200px;
			height: 100px;
			background: red;
			margin: 20px auto;
		}
		ul li:nth-child(2){
			transform: scale(1.5,1.5);
		} 
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
