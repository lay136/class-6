
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>073-定位流中的显示顺序.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 500px;
			height: 500px;
			background-color: yellow;
		
		}
		.father{
			width: 300px;
			height: 300px;
			background-color: orange;
			position: fixed;
		}
		.father1{
			width: 100px;
			height: 100px;
			background-color: green;
			position: fixed;
		}
	</style>
</head>
<body>
	<div class="father"></div>
	<div class="box"></div>
	<div class="father1"></div>
	
</body>
</html>
