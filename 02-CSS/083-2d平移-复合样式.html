<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>083-2d平移-复合样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 800px;
			height: 800px;
			/* background: gray; */
			border: 1px solid;
			margin: 100px auto;
			list-style-type: none;
		}
		ul li{
			width: 100px;
			height: 100px;
			background: red;
			margin: 40px auto;
			text-align: center;
		}
		ul li:nth-child(1){
			 transform: rotate(45deg);
		} 
		ul li:nth-child(2){
			transform: translate(150px,0px);
		} 
		ul li:nth-child(3){
			transform: scale(1.5,1.5);
		} 
		ul li:nth-child(4){
			 transform: rotate(60deg) translate(150px,0px) scale(2,2);
		} 
	</style>
</head>
<body>
	<ul>
		<li>旋转</li>
		<li>平移</li>
		<li>缩放</li>
		<li>复合样式</li>
	</ul>
</body>
</html>
