<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兄弟选择器</title>
	<style>
		/* .txt2+p{
			color: red;
		} 兄弟选择器的使用,只能选择紧邻的那个元素,如果中间有隔开元素,就不会被选中*/
		/* .txt1~p{
			color: blue;
		} 通用兄弟选择器,可以选中所有的满足条件元素,不管中间有没有隔开元素,都会被选中*/
	</style>
</head>
<body>
	<p class="txt1">一</p>
	<p class="txt2">二</p>
	<div>DIV</div>
	<p>五</p>
	<p>三</p>
	<span>SPAN</span>
	<p>我叫小明</p>
</body>
</html>
