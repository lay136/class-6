<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝地定位与相对定位</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			margin: 50px auto;
			border: 1px solid black;
			position: relative;
		}
		.son1{
			width: 200px;
			height: 200px;
			margin: 50px auto;
			border: 1px solid black;
			position: absolute;  绝对定位
			/*  相对定位*/
			top: 50px;
		
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">
			<div class="son2">
			</div>
		</div>
	</div>
	
	
</body>
</html>
