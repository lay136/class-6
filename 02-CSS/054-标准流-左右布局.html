<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>054-标准流-左右布局.html.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		} 
		.father{
			width: 500px;
			height: 500px;
			border: 1px solid;
			margin: 50px auto;
		}
		.son1{
			width: 100px;
			height: 100px;
			background: green;
			float: right;
		} 
		.son2{
			width: 100px;
			height: 100px;
			background: orange;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>	
</body>
</html>
