<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>142-基础动画-限制在视口的拖拽.html</title>
	<style>
		
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background: #000;
			position: absolute;
			top: 0px;
			left: 0px;
	    	cursor: pointer;
		}

	</style>
</head>
<body>

	<div id="box"></div>

</body>
<script>

	var oBox = document.getElementById('box');
	oBox.onmousedown = function(ev){
		// console.log('aaa')
		var disY = ev.clientY - oBox.offsetTop;
		var disX = ev.clientX - oBox.offsetLeft;
		// console.log(disX,disY);
		document.onmousemove = function(ev){	
			var l = ev.clientX - disX;
			var t = ev.clientY - disY;
			if(l<0){//控制不超过浏览器的宽度
				l=0;
			}else if(l > (window.innerWidth - oBox.offsetWidth)){
				l = (window.innerWidth - oBox.offsetWidth);
			}
			if(t<0){//控制不超过浏览器的高度
				t=0;
			}else if(t > (window.innerHeight - oBox.offsetHeight)){
				t = (window.innerHeight - oBox.offsetHeight)
			 }
			console.log('aaaa');
			oBox.style.left = l + 'px';
			oBox.style.top = t + 'px';
			document.onmouseup = function(){
				document.onmousemove = null;
				document.onmouseup = null;
			}
		}
	}

	
</script>
</html>
