<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>190-url解析.html</title>
</head>
<body>
	
	<input type="text" id="txt">
	<input type="button" id="btn" value="验证">

</body>
<script>

	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	
	oBtn.onclick = function(){
		var val = oTxt.value;
		// https://github.com/lay136
		var reg = /^\w{4,5}\:\/\/\w{2,6}\.\w{2,3}$/;
		// /(\w+):\/\/(\w+)\.([0-9a-z-]+)\.(\w+)/
		// \w 是任意数字,字母,下划线
		// console.log(reg.test(val))
		if(reg.test(val)){
			alert('合法');
		}else{
			alert('不合法');
		}
	}

</script>
</html>
