<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>124-中部固定.html</title>
	<style>
		
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 3000px;
			height: 3000px;
		}
		#box{
			position: absolute;
			bottom: 0px;
			right: 0px;
			width: 100px;
			height: 100px;
			background: red;
		}

	</style>
</head>
<body>

	<div id="box"></div>

</body>

<script src="js/Until.js"></script>

<script>

	var oBox = document.getElementById('box');
	window.onload = window.onscroll = window.onresize = function(){
	//将高度的值除以2
		var iTop = window.innerHeight/2 - oBox.offsetHeight/2 + getScrollTop();
		console.log(iTop)
		animate(oBox,'top',iTop)
	}
	
</script>
</html>
