<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>126-减速动画.html</title>
	<style>
		
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top: 50px;
			left: 0px;
		}
		#line{
			position: absolute;
			top: 0px;
			left: 400px;
			width: 1px;
			height: 600px;
			background-color: #000;
		}

	</style>
</head>
<body>

	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div id="line"></div>

</body>
<script>

	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	// console.log(oBox);
	var timer = 0;

	oBtn.onclick = function(){

		clearInterval(timer);
		// oBox.style.left = '400px';
		timer = setInterval(function(){

			var iSpeed = 0;
			iSpeed = (400 - oBox.offsetLeft)/10
			iSpeed = Math.ceil(iSpeed);
			
			if(oBox.offsetLeft == 400){
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + iSpeed +'px';
			}
			console.log(oBox.offsetLeft,iSpeed);
			//如果放到这个地方  定时器会关不住   还会再走10px
		},30);
	}

	
</script>
</html>
