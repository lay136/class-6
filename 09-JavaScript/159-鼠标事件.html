<script>

	document.onclick = function(event){
		console.log('clientY,clientX',event.clientY,event.clientX); 
		//可视区(浏览器)的内沿到鼠标的距离

		console.log('pageY,pageX',event.pageY,event.pageX); 
		//可视区(浏览器)的内沿加滚动距离到鼠标的距离

		console.log('screenY,screenX',event.screenY,event.screenX); 
		//显示器屏幕内沿到鼠标的距离
	}

	// console.log('eventvent.wheelDelta',event.wheelDelta);
