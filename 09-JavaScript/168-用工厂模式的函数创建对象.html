<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>168-用工厂模式的函数创建对象.html</title>
</head>
<body>
	
</body>
<script>
	
	function createPerson(name,age){
		var obj = new Object();
		obj.name = name;
		obj.age = age;
		obj.showName = function(){
			console.log("I am "+this.name);
		}
		obj.showAge = function(){
			console.log("I am "+this.age + " years old");	
		}
		return obj;
	}
	var person1 = createPerson('tom',18);
	console.log(person1);
	person1.sayName();
	person1.sayAge();

	var person2 = createPerson('leo',78);
	console.log(person2);
	
	person2.sayName();
	person2.sayAge();
	console.log(person1.sayName == person2.sayName);

	
</script>
</html>
