<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>129-动画-透明度.html</title><style>
	<style>	
		
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
		}

	</style>
</head>
<body>

	<button id="btn">开始动画</button>
	<div id="box"></div>

</body>
<script>

	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	// console.log(oBox);
	var timer = 0;
	oBtn.onclick = function(){
		clearInterval(timer);
		// oBox.style.left = '400px';
		timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(oBox,false)['opacity']);
			current = Math.round(current * 100);//返回四舍五入后的整数.
			console.log(current);
			var iSpeed = 0;
			iSpeed = (50 - current)/10;
			iSpeed = iSpeed >0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
			
			// if (iSpeed >0) {
			// 	Math.ceil(iSpeed)
			// }else{
			// 	Math.floor(iSpeed);	
			// }

			if(!iSpeed){
				clearInterval(timer);
			}else{
				oBox.style.opacity = (current + iSpeed)/100;
			}
		},30);
	}

	
</script>
</html>
