<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>161-自定义事件.html</title>
	<style>
		
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
		}

	</style>
</head>
<body>

	<div id="box"></div>

</body>
<script>

	var oBox = document.getElementById('box');
	

	var Event = new Event('test');
	//1.创建事件对象: var 事件对象 = new Event(自定义事件类型)

	oBox.addEventListener('test',function(){
		console.log('aa');
	});
	//2.监听事件 dom.addEventListener(自定义事件类型,function(){})

	/*不能这样写
	oBox.ontest = function(){
	console.log('test...')
	}
	*/

	
	oBox.dispatchEvent(Event);
	//3.触发事件dom.dispatchEvent(事件对象);

	
</script>
</html>
