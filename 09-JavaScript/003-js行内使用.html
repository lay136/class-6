<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行内使用</title>
	<style>

		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			border: 1px solid gray;
			margin: auto;
			margin: auto;
			margin-top: 100px;
		}

	</style>

	<script type="text/javascript">
		/*函数的定义*/
		function toBig(){
			var oDiv=document.getElementById('box');
			oDiv.style.width='200px';
			oDiv.style.height='200px';
			oDiv.style.backgroundColor='blue';
		}
		function toSmall(){
			var oDiv=document.getElementById('box');
			oDiv.style.width='100px';
			oDiv.style.height='100px';
			oDiv.style.backgroundColor='red';
		}
	</script>

</head>
<body>

	<div class="box"
		id="box" 
		onmouseover='toBig()'
		onmouseout='toSmall()' >
	</div>
	
</body>
</html>
