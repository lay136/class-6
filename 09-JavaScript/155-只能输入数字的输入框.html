<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>155-只能输入数字的输入框.html</title>
	<style>
		
		*{
			margin: 0;
			padding: 0;
		}
		form{
			width: 400px;
			height: 100px;
			margin: 200px auto;
		}

	</style>
</head>
<body>

	<form action="">
		请输入手机号码:
		<input type="text" id="txt">
	</form>

</body>
<script>

	var oTxt = document.getElementById('txt');
	var keyCode;
	oTxt.onkeydown = function(ev){
		console.log(ev.keyCode);
		if((ev.keyCode < 48 || ev.keyCode >57)
			&& (ev.keyCode < 96 || ev.keyCode >105)
			&& keyCode != 8
			&& keyCode != 37
			&& keyCode != 39
			){
			// return false;//方法1
			ev.preventDefault();//方法2
		}
	}
	
</script>
</html>
