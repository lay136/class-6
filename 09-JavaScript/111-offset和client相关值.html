<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>111-offset和client相关值.html</title>
	<style>
		
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid;
			margin-top: 100px;
			margin-left: 600px;
			/*position: relative; */
		}	
		.son{
			width: 100px;
			height: 100px;
			border: 10px solid #ff6700;
		}

	</style>
</head>
<body>

	<div class="father">
		<div class="son"></div>
	</div>

</body>
<script>

	var oSon = document.querySelector('.son');
	console.log('offsetLeft',oSon.offsetLeft);
	//相对定位时的参考元素的是father
	//元素的左外边框和参考父元素左内边框的距离

	console.log('offsetTop',oSon.offsetTop);
	//相对定位时的参考元素的是father
	//元素的上外边框和参考父元素上内边框的距离

	console.log('offsetWidth',oSon.offsetWidth);
	//元素的宽(水平方向上边框+水平方向上内边距+内容宽+垂直滚动条)

	console.log('offsetHeight',oSon.offsetHeight);
	//元素的高(垂直方向上边框+垂直方向上内边距+内容高+水平滚动条)


	console.log('clientWidth',oSon.clientWidth);
	//元素的客户区宽(水平方向上内边距+内容宽),不包括滚动条
	
	console.log('clientHeight',oSon.clientWidth);
	//元素的客户区高(垂直方向上内边距+内容高),不包括滚动条
	
</script>
</html>
