<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>108-Math.html</title>
</head>
<body>
	
</body>
<script>
	
	console.log("Math.abs(1)",Math.abs(10)); 
	//返回x的绝对值
	
	console.log("Math.ceil(1)",Math.ceil(-10)); 
	//返回x向上取整后的值
	
	console.log("Math.floor(1)",Math.floor(1.3)); 
	//返回x向下取整后的值
	
	console.log("Math.max()",Math.max(1.5)); 
	//返回0个到多个数值中最大值.
	
	console.log("Math.random()",Math.random(1)); 
	//返回0到1之间的伪随机数.包括0但是不包括1
	
	console.log("Math.round(1)",Math.round(1.6)); 
	//返回四舍五入后的整数.

	console.log("Math.PI",Math.PI);
	// 用来取圆周率的.
	 
</script>
</html>
