<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>076-隐藏父元素.html</title>
</head>
<body>

	<ul id="ul">
		<li>1<a href="#">隐藏</a></li>
		<li>2<a href="#">隐藏</a></li>
		<li>3<a href="#">隐藏</a></li>
		<li>4<a href="#">隐藏</a></li>
		<li>5<a href="#">隐藏</a></li>
		<li>6<a href="#">隐藏</a></li>
		<li>7<a href="#">隐藏</a></li>
		<li>8<a href="#">隐藏</a></li>
		<li>9<a href="#">隐藏</a></li>
		<li>10<a href="#">隐藏</a></li>
	</ul>

</body>

<script>
	
	var aA = document.getElementsByTagName('a');
	// console.log(aA);
	for(var i = 0;i < aA.length;i++){
		aA[i].onclick = function(){
			this.parentNode.style.display = 'none';
			//.parentNode,是获取子节点的父节点对象
		}

	}

	
</script>	
</html>
