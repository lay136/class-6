<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>116-防止多次点击.html</title>
	<style>
		
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top: 50px;
			left: 0px;
		}
		#line{
			position: absolute;
			top: 0px;
			left: 400px;
			width: 1px;
			height: 600px;
			background-color: #000;
		}

	</style>
</head>
<body>

	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div id="line"></div>

</body>
<script>

	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		clearInterval(timer);//先关闭定时器  不管函数里面有没有定时器
		// oBox.style.left = '400px';
		timer = setInterval(function(){
			console.log('timer',timer,'is running')//
			if(oBox.offsetLeft == 400){
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + 10 +'px';
			}
			// console.log('timer',timer,'is running')
		},30)
	}

	
</script>
</html>
