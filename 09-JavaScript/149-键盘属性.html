<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>149-键盘属性.html</title>
	<style>
		
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 200px;
			height: 200px;
			background: #000;
		}
		
	</style>
</head>
<body>

	<div id="box"></div>

</body>
<script>

	var oBox = document.getElementById('box');
	document.onkeydown = function(ev){
		// console.log(ev.keyCode)
		if(ev.keyCode == 37){
			oBox.style.left = oBox.offsetLeft - 10 +'px';
		}else if (ev.keyCode == 39) {
			oBox.style.left = oBox.offsetLeft + 10 +'px';
		}
	}
	
</script>
</html>
