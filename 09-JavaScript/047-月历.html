<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047-月历.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 380px;
			height: 600px;
			border: 1px solid;
			background: #ccc;
			margin: 50px auto;
		}
		ul{
			overflow: hidden;
		}
		ul li{
			list-style: none;
			width: 100px;
			height: 100px;
			background: black;
			float: left;
			color: #fff;
			font-size: 40px;
			text-align: center;
			line-height: 100px;
			margin: 20px 0px 0px 20px;
		}
		.content{
			padding: 20px 0px 0px 20px;
		}
		.active{
			background: #fff;
			color: #000;
		}
	</style>
</head>
<body>

	<div class="box">
		<ul>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		
		<div class="content" id="plan"></div>

	</div>
</body>
<script>
	var aLi = document.querySelectorAll('li');
	// console.log(aLi);
	var oContent =document.getElementById('plan');
	// console.log(oContent);
	var oPan = ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月',];
	//console.log(oPan[0]);//通过数组的下标获取数组的内容,获取月份对应的内容
	oContent.innerHTML = '<h2>一月</h2><p>睡觉</p>';//清除掉下面标题内容的
	for(var i = 0; i < aLi.length;i++){
		// console.log(aLi[i]);
		aLi[i].index = i;
		aLi[i].onmouseover = function(){
			// alert('123');
			//1.改li的样式
			for(var j = 0;j < aLi.length; j++){
				aLi[j].className = '';//循环清空li标签的内容
			}
			this.className = 'active';
			// 2.改计划内容
			oContent.innerHTML = '<h2>'+(this.index+1)+'月</h2><p>'+oPan[this.index]+'</p>';
		}
		// console.log(i);
	}
</script>
</html>
