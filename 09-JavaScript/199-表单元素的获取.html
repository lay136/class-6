<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>199-表单元素的获取.html</title>
</head>
<body>

	<form action="" id="form1">
		<input type="text" id="txt" name="username">
		<input type="password" id="password" name="password">
		
		<div>
			<input type="radio" name="sex">男
			<input type="radio" name="sex">女
		</div>

		<input type="submit" name="submit" value="提交">

	</form>

</body>
<script>
	
	var oForm = document.getElementById('form1');
	console.log(oForm);
	var oForm = document.forms[0];
	console.log(oForm.elements[1]);

	console.log(oForm.elements['username']);
	console.log(oForm.elements.username);
	console.log(oForm.username);
	console.log(oForm.sex[0].form);
	//同名的表单元素返回一个节点集合


</script>
</html>
