<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>050-函数的定义.html</title>

	<script>

		//函数是一个对象   函数名是一个指针 存放于栈内存中
		//函数声明的提升，将函数提升到顶部
		//可以写在函数定义之前，可以先调用，函数也可以执行
		sayHi();//调用函数
		function sayHi(){//定义一个函数
			alert('sayHi');//弹出内容
		}
		sayHi();//调用函数
		console.log('sayHi');//控制台中打印sayHi
		

		//变量声明的提升，相当于var一个变量，但没有赋值
		//必须先定义，然后再调用，否则不能执行
		//不能写在定义之前 这是一个函数的表达式
		var sayHello = function(){
			alert('sayHello');
		}
		sayHello();
		//console.log(sayHello);
		
	</script>

</head>
<body>
	
</body>
</html>
