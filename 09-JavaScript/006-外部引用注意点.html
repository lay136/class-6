<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外部引用注意点</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			border: 1px solid gray;
			margin: auto;
			margin: auto;
			margin-top: 100px;
	</style>
	
	<script> 
		function fn(){
			document.getElementById('box').style.background='blue';
		}
	</script>

</head>
<body>
	<div class="box" id="box" onclick="fn()"></div>
</body>
</html>
