<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>044-选项卡案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.btn-list{
			overflow: hidden;
			margin-bottom: 20px;
		}
		.btn-list li{
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align:center;
			float: left;
		}
		.active{
			color:#ff6700;
			border-bottom: 2px solid #ff6700;
		}
		.content-list li{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			line-height: 400px;
			text-align: center;
			font-size: 40px;
			display: none;
		}
	</style>
</head>
<body>

	<ul class="btn-list">
		<li class="active">热门</li>
		<li>电视</li>
		<li>音响</li>
		<li>电脑</li>
	</ul>

	<ul class="content-list">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>

</body>
<script>

	var aBtn = document.querySelectorAll('.btn-list li');
	var aContent = document.querySelectorAll('.content-list li');
	// console.log(aBtn);
	for (var i = 0 ; i < aBtn.length; i++) {
		 // console.log(aBtn[i])
		 aBtn[i].index = i;//保存i的值
		 aBtn[i].onclick = function(){
		 	// console.log(this)
		 	for (var j = 0; j < aBtn.length; j++) {
		 		aBtn[j].className = '';//修改点过之后的样式。改变颜色。
		 		aContent[j].style.display = 'none';//让下面的方块显示出来
		 	}
		 	this.className = 'active';//更改字体下面的颜色横线样式
		 	aContent[this.index].style.display = 'block'; //在这得到的i值是之前保存的i值，这里用index来表示
		 }
	}
	
</script>
</html>
