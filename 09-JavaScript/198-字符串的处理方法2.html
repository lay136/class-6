	<title>198-字符串处理方法2.html</title>
	<script>
		
		var str = '    你好abcxdewdewCEFfgh  ijcvndfmn123456789AB  CDWEDEWHIJDSADSAMN       '
		// console.log(str.charAt(1));
		// 根据位置返回字符，位置在0和str.length-1之间,如果不在返回空字符，一个汉字是一个字节。

		console.log(str.indexOf('t'));
		根据字符返回位置,从前向后找,找不到返回-1。

		console.log(str.lastIndexOf('b'));
		根据字符返回位置,从后向前找,找不到返回-1。
