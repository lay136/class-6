<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>119-动画-透明度.html</title>
	<style>
		
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			margin-top: 200px;
			margin-left: 800px;
		}
		#box{
			margin-top: 50px;
			width: 400px;
			height: 400px;
			background: red;
			opacity: 1;
		}

	</style>
</head>
<body>

	<div class="wrap">
		<button id="btn">开始动画</button>
		<div id="box"></div>
	</div>

</body>
<script>

	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	// console.log(getComputedStyle(oBox,false),['opacity']);
	oBtn.onclick = function(){

		clearInterval(oBox.timer);
		var iSpeed = 0;
		oBox.timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(oBox,false)['opacity']);
			current = Math.round(current * 100);
			if(current < 100){
				iSpeed = 3;
			}else{
				iSpeed = -3;
			}
			if(Math.abs(100 - current) < Math.abs(iSpeed)){
				oBox.style.opacity = '0.5';
				clearInterval(oBox.timer);
			}else{
				oBox.style.opacity = (current + iSpeed)/100;
			}
		},30);
	}
	
</script>
</html>
