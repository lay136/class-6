<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>064-数组的基本操作.html</title>

	<script>
		// 数组可以存放不同类型的数据，可以通过下标访问元素,数组的下标是从0开始的

		var arr1 = new Array(1,2,3,'a','b',true);//通过Array构造函数
		// console.log(arr1);
		console.log(arr1[5]);


		var arr2 = [1,2,3,4,5,'a','b',]// 通过数组字面量[],效率更高点
		// console.log(arr2);
		console.log(arr2[0]);
		console.log(typeof arr2[3]);
		// console.log(arr2.length = 4);
		arr2.push('cc')
		arr2.push('dd')
		console.log(arr2)
		console.log(arr2.length);


	</script>
</head>
<body>
	
</body>
</html>
